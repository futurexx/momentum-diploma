{% extends "base.html" %}

{% block content %}
<div class="row" style="margin: 0 40px">
    <div class="col-sm-4" style="padding: 50px 0 0 0">
        <p class="h3">Чек-лист</p>
        {% for chk in check %}
        <div class="form-check" >
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
               {% if chk[1] %}
               checked disabled
               {% else %}
               disabled
               {% endif %}
            />
            <label class="form-check-label" for="flexCheckDefault">{{ chk[0] }}</label>
        </div>
        {% endfor %}
        <div style="padding: 20px 0 0 40px">
            <button class="btn btn-outline-success my-2 my-sm-10" type="submit">Редактировать</button>
        </div>
    </div>
</div>
{% endblock %}
